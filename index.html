<head><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="-1"><style type="text/css">.lw { font-size: 0px; }</style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff1c;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Navigation styles */
        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative; /* Added for positioning the fullscreen button */
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Iframe container styles */
        .iframe-container {
            position: relative;
            width: 1000px;
            height: 1000px;
            margin: 0 auto;
        }

        /* Iframe styles */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fullscreen button styles */
        .fullscreen-btn {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .fullscreen-btn:hover {
            background-color: #cc0000;
        }

        /* Footer styles */
        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Origin Unblocked</h1>
        <p>Origin</p>
    </header>
    <nav>
        <a href="#" class="btn" onclick="showHomePage()">Home</a>
        <a href="#" onclick="showPage(1)">OG 1v1.lol</a>
        <a href="#" onclick="showPage(2)">NEW 1v1.lol</a>
        <a href="#" onclick="showPage(3)">Soundboard</a>
    </nav>
    <div class="container">
        <div class="iframe-container">
            <iframe src="about:blank" id="iframe" title="Origin Unblocked"></iframe>
            <button class="fullscreen-btn" onclick="toggleFullScreen()">FullScreen</button>
        </div>
    </div>
    <footer>
        <p>Â© 2024 UNBLOCKED LIFE. All rights reserved.</p>
    </footer>
    <script>
        var iframeSources = [
            "https://fivestarontop.pages.dev/1v1lol/#",
            "https://1v1.lol",
            "https://soundbuttonsworld-com.webpkgcache.com/doc/-/s/soundbuttonsworld.com/" // Empty source for the third site
        ];

        function createIframe(src) {
            var iframe = document.createElement('iframe');
            iframe.src = src;
            iframe.title = "UNBLOCKED LIFE";
            return iframe;
        }

        function showPage(pageNumber) {
            var iframe = document.getElementById('iframe');

            // Create and append the selected iframe
            var iframeSrc = iframeSources[pageNumber - 1];
            if (iframeSrc !== "") {
                iframe.src = iframeSrc;
            } else {
                iframe.src = "about:blank";
            }
        }

        function showHomePage() {
            var iframe = document.getElementById('iframe');
            iframe.src = "about:blank"; // Load an empty page for home

            // Add content for the home page
            var homeContent = document.createElement('div');
            homeContent.innerHTML = `
                <h2>Welcome to UNBLOCKED LIFE</h2>
                <p>Choose a site from the navigation above.</p>
                <h3>Featured Links:</h3>
                <ul>
                    <li><a href="https://google.com" target="_blank">GOOOGGGGLLLLEE</a></li>
                </ul>
            `;
            iframe.contentDocument.body.appendChild(homeContent);
        }

        // Toggle fullscreen mode for the iframe
        function toggleFullScreen() {
            var iframe = document.getElementById('iframe');

            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) { /* Safari */
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { /* IE11 */
                    iframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }

        // Show the homepage by default
        showHomePage();
    </script>
